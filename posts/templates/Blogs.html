<!DOCTYPE html>
<html lang="en" dir="ltr">

        </div>
        <div class="container">
          <h4>{{pep.Email}}</h4>
        </div>
        </div>
        </div>
          <br>
          <br>
          <div class="container">
            <ol>
              {% for bl in pep.Person_obj.all  %}

              {%endfor%}
            </ol>
          </div>
          <br>
          <br>
          <form action="{% url 'posts:index'%}" method="post">
            {% csrf_token %}
        <input class = "btn btn-warning" type="submit" value="Go Back" >
      </form>
  </body>
</html>
